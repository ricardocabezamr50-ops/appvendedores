plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.facebook.react"
    // NO usar: id "expo"
    // NO usar: id "com.google.gms.google-services" (a menos que uses Firebase nativo)
}

// === Versionado de la app ===
def appVersionCode = 13
def appVersionName = "1.0.13"

android {
    namespace "com.riki2025.appvendedores"

    compileSdkVersion 35

    defaultConfig {
        applicationId "com.riki2025.appvendedores"
        minSdkVersion 24
        targetSdkVersion 35

        versionCode appVersionCode
        versionName appVersionName

        multiDexEnabled true
    }

    // Java/Kotlin 17 (AGP 8.x)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        debug { }
        release {
            // Toma credenciales de gradle.properties
            if (project.hasProperty("MYAPP_UPLOAD_STORE_FILE")) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        jniLibs { useLegacyPackaging = true }
        resources { excludes += ["META-INF/*"] }
    }
}

dependencies {
    // Necesario para el tema AppCompat sin ActionBar
    implementation "androidx.appcompat:appcompat:1.7.0"

    // SplashScreen moderno (Android 12+)
    implementation "androidx.core:core-splashscreen:1.0.1"

    // Multidex (ya que multiDexEnabled = true)
    implementation "androidx.multidex:multidex:2.0.1"

    // (Opcional) Si usas componentes Material en layouts nativos:
    // implementation "com.google.android.material:material:1.12.0"
}
